<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PubRun: </title>
  </head>
  <body>

    <h1>PubRun: </h1>

    <table cellspacing=0 cellpadding=3 border=1>
      <thead>
          <tr>
            <th>Date</th>
            <th>id</th>
            <th>Title</th>
            <th>Distance</th>
          </tr>
      </thead>
      <tbody>
{% for runner in runners %}
          <tr>
            <td>{{runner.id}}</td>
            <td>{{runner.name}}</td>
            <td>{{runner.email}}</td>
            <td><a href="/poc/view_qr_code?data={{runner.checksum}}{{runner.id}}">{{runner.checksum}}</a></td>
          </tr>
{% endfor %}
      </tbody>
  </table>

  </body>
</html>
