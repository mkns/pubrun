<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PubRun: Register for a Run</title>
  </head>
  <body>

    <h1>PubRun: Register for a Run</h1>

    <form method="POST" action="add_athlete_to_run">
      {% csrf_token %}
      <table>
        <tbody>
          <tr>
            <td>Email</td>
            <td><input type="text" name="email" size="50"></td>
          </tr>
          <tr>
            <td>Run Date</td>
            <td>
              <select name="date">
                {% for date in dates %}
                <option value="{{date|date:'Y-m-d'}}">{{date}}</option>
                {% endfor %}                
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit"></td>
          </tr>
        </<tbody>
      </table>
    </form>

  </body>
</html>
