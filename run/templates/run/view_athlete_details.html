<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PubRun: View Athlete Details</title>
  </head>
  <body>

    <h1>PubRun: View Athlete Details</h1>

    <p></p>

    <table>
      <tbody>
        <tr>
          <th>ID</th>
          <td>{{athlete.id}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{athlete.name}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{athlete.email}}</td>
        </tr>
        <tr>
          <th>Checksum</th>
          <td>{{athlete.checksum}}</td>
        </tr>
        <tr>
          <th>QR Code</th>
          <td>{{athlete.qrcodexml|safe}}</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
